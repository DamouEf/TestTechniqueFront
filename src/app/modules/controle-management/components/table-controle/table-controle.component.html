<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let controle">
      {{ controle?.id }}
    </td>
  </ng-container>

  <!-- Intitulé Column -->
  <ng-container matColumnDef="intitule">
    <th mat-header-cell *matHeaderCellDef>Intitulé</th>
    <td mat-cell *matCellDef="let controle">
      {{ controle?.intitule }}
    </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let controle">
      {{ controle?.type }}
    </td>
  </ng-container>

  <!-- Chambre Column -->
  <ng-container matColumnDef="chambre">
    <th mat-header-cell *matHeaderCellDef>Chambre</th>
    <td mat-cell *matCellDef="let controle">
      {{ controle?.chambre }}
    </td>
  </ng-container>
  
  <!-- Nombre vacations Column -->
  <ng-container matColumnDef="nbrVacations">
    <th mat-header-cell *matHeaderCellDef>Nombre de vacations</th>
    <td mat-cell *matCellDef="let controle">
      {{ getNbreVacations(controle?.intervenants) }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
